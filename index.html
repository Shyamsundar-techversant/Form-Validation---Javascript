<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<title>Form Validation</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link href="./css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center align-items-center">
			<div class="card">
				<div class="card-head d-flex justify-content-center align-items-center">
					<h3>Form Validation</h3>
				</div>
				
				<div class="card-body">
					<form class="form">
						<div class="row mb-3">
							<div class="col-sm-6">
								<label for="firstname" class="form-label">First name</label>
								<input type="text" id="firstname" class="form-control" placeholder="Enter your Firstname" 									name="firstname">	
							</div>
							<div class="col-sm-6">
								<label for="lastname" class="form-label">Last name</label>
								<input type="text" id="lastname" class="form-control" placeholder="Enter your Lastname" 									name="lastname">
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-sm-6">
								<label for="email" class="form-label">Email</label>
								<input type="email" id="email" class="form-control" placeholder="Enter your Email" name="email">	
							</div>
							<div class="col-sm-6">
								<label for="mob" class="form-label">Phone</label>
								<input type="tel" id="mob" class="form-control" placeholder="Enter your Phone" maxlength="10" 									name="phone">
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-sm-6">
								<label for="dob" class="form-label">Date Of Birth</label>
								<input type="date-time-local" id="dob" class="form-control" placeholder="Enter your Birth Date" 								name="dob">	
							</div>
							<div class="col-sm-6">
								<label for="password" class="form-label">Password</label>
								<input type="password" id="lastname" class="form-control" placeholder="Enter your Password" 									maxlength="10" name="password">
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-sm-6">
								<label for="state" class="form-label">State</label>
								<select class="form-select" id="state" name="state">
									<option selected>Select your state</option>
									<option value="Kerala">Kerala</option>
									<option value="Tamilnadu">Tamilnadu</option>
									<option value="Goa">Goa</option>
									<option value="Punjab">Punjab</option>	
								</select>	
							</div>
							<div class="col-sm-6">
								<label for="exp" class="form-label">Years of Experience</label>
								<input type="number" id="exp" class="form-control" placeholder="Enter the years of experience">
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-sm-6">
							
							</div>
							<div class="col-sm-6">
							
							</div>
						</div>
					</form>					
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
